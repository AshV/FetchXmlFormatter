<!DOCTYPE html>
<html>
<head>
    <title>Fetch Xml Formatter Tool Online</title>
    <link rel="stylesheet" type="text/css" href="milligram.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="row" style="position:relative">
        <div class="column column-75">
            <textarea id="src" placeholder="Paste your fetchXML here." wrap="off"></textarea>
        </div>
        <div class="column column-25">
            <a class="github-button" href="https://github.com/AshishVishwakarma/FetchXmlFormatter" data-icon="octicon-eye" data-style="mega" data-count-href="/AshishVishwakarma/FetchXmlFormatter/watchers" data-count-api="/repos/AshishVishwakarma/FetchXmlFormatter#subscribers_count" data-count-aria-label="# watchers on GitHub" aria-label="Watch AshishVishwakarma/FetchXmlFormatter on GitHub">Watch</a>
            <a class="github-button" href="https://github.com/AshishVishwakarma/FetchXmlFormatter" data-icon="octicon-star" data-style="mega" data-count-href="/AshishVishwakarma/FetchXmlFormatter/stargazers" data-count-api="/repos/AshishVishwakarma/FetchXmlFormatter#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star AshishVishwakarma/FetchXmlFormatter on GitHub">Star</a>
            <a class="github-button" href="https://github.com/AshishVishwakarma/FetchXmlFormatter/fork" data-icon="octicon-repo-forked" data-style="mega" data-count-href="/AshishVishwakarma/FetchXmlFormatter/network" data-count-api="/repos/AshishVishwakarma/FetchXmlFormatter#forks_count" data-count-aria-label="# forks on GitHub" aria-label="Fork AshishVishwakarma/FetchXmlFormatter on GitHub">Fork</a>
            <a class="github-button" href="https://github.com/AshishVishwakarma" data-style="mega" data-count-href="/AshishVishwakarma/followers" data-count-api="/users/AshishVishwakarma#followers" data-count-aria-label="# followers on GitHub" aria-label="Follow @AshishVishwakarma on GitHub">Follow @AshishVishwakarma</a>
            <h1></h1>
            <h1>&lt;fetchXml/&gt;</h1>
            <h1>&lt;formatter/&gt;</h1>
            <h1>&lt;online/&gt;</h1>
            <div style="bottom:0px; position:absolute;">
                <a href="https://arunpotti.wordpress.com/2014/11/15/fetchxml-formatter-tool/" target="_blank" style="color:gray;">Inspired from Arun's CRM Blog</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column column-50">
            <textarea class="btn" data-clipboard-target="#cs" id="cs" placeholder="C# formatted syntax appears here." wrap="off" readonly></textarea>
        </div>
        <div class="column column-50">
            <textarea class="btn" data-clipboard-target="#js" id="js" placeholder="JavaScript formatted syntax appears here." wrap="off" readonly></textarea>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="clipboard.min.js" type="text/javascript"></script>
    <script>new Clipboard('.btn');</script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
